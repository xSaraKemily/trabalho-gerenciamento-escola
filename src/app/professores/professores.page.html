<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Professores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFiltered($event)" placeholder="Filtrar"></ion-searchbar>

  <ion-list>
    <ion-item-sliding *ngFor="let professor of professores">
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-img [src]="professor.imagem"></ion-img>
        </ion-thumbnail>
        <ion-label>
          <h2>{{professor.nome}}</h2>
          <h3>
            CPF: <ion-text color="medium">{{professor.cpf}}</ion-text>
          </h3>
          <h3>Disciplina:<ion-text color="medium">{{professor.disciplinas.nome}}</ion-text></h3>
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option [routerLink]="['/professores', 'editar', professor.id]">
          <ion-icon name="create" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="confirmacaoExclusao(professor)">
          <ion-icon name="trash-sharp" slot="icon-only" ></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['/professores', 'cadastro']" color="danger">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
