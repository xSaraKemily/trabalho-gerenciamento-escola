<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cursos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFiltered($event)" placeholder="Filtrar"></ion-searchbar>
  
  <ion-list>
    <ion-item-sliding *ngFor="let curso of cursos">
      <ion-item>
        <ion-label>
          <h2>{{curso.nome}}</h2>
          <h3>Escola:<ion-text  color="medium"> {{curso.escola.nome}}</ion-text></h3>
          <h3>
            Carga hor√°ria:<ion-text color="medium"> {{curso.cargaHoraria}}</ion-text>
          </h3>
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option [routerLink]="['/cursos', 'editar', curso.id]">
          <ion-icon name="create" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="confirmacaoExclusao(curso)">
          <ion-icon name="trash-sharp" slot="icon-only" ></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['/cursos', 'cadastro']" color="danger">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
