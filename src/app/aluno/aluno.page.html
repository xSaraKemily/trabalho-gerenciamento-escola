<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Alunos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFiltered($event)"></ion-searchbar>

  <ion-list>
    <ion-item-sliding *ngFor="let aluno of alunos">
      <ion-item>
        <ion-label>
          <h2>{{aluno.nome}}</h2>
          <h2>CPF: <ion-text color="medium"> {{aluno.cpf}}</ion-text></h2>
          Disciplina: <ion-text color="medium">{{aluno.disciplinas.nome}} </ion-text>
          Carga Horaria: <ion-text color="medium">{{aluno.disciplinas.cargaHoraria}} </ion-text>
          <h2 *ngIf="aluno.aprovado" style="color:green"><br>Aprovado</h2>
          <h2 *ngIf="!aluno.aprovado" style="color:red"><br>Reprovado</h2>
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option [routerLink]="['/aluno', 'editar', aluno.id]">
          <ion-icon name="create" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="confirmacaoExclusao(aluno)">
          <ion-icon name="trash-sharp" slot="icon-only" ></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['/aluno', 'cadastro']" color="danger">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
